[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    benchmark: Performance benchmarks

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */benchmarks/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
